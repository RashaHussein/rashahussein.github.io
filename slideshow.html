<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Rasha Slideshow</title>
<link rel="stylesheet" type="text/css" href="style2.css" />
</head>
<body>
	<div class="container">
  	 <div id="content-slider">
      <div id="slider">  <!-- Slider container -->
         <div id="mask">  <!-- Mask -->
	         <ul>
		         <li id="first" class="firstanimation">  <!-- ID for tooltip and class for animation -->
			         <a href="#"> <img src="images/photos/googleween2.jpg" alt="Cougar"/> </a>
			         <div class="tooltip"> <h1>Cougar</h1> </div>
			     </li>
	 
		         <li id="second" class="secondanimation">
			         <a href="#"> <img src="images/photos/me.jpg" alt="Lions" /> </a>
			         <div class="tooltip"> <h1>Lions</h1> </div>
		         </li>

		         <li id="third" class="thirdanimation">
			         <a href="#"> <img src="images/photos/wedding.jpg" alt="Snowalker"/> </a>
			         <div class="tooltip"> <h1>Snowalker</h1> </div>
		         </li>

		         <li id="fourth" class="fourthanimation">
			         <a href="#"> <img src="images/photos/chinesefood.jpg" alt="Howling"/> </a>
			         <div class="tooltip"> <h1>Howling</h1> </div>
		         </li>

		         <li id="fifth" class="fifthanimation">
			         <a href="#"> <img src="images/photos/grendizer.jpg" alt="Sunbathing"/> </a>
			         <div class="tooltip"> <h1>Sunbathing</h1> </div>
		         </li>
	         </ul>
         </div>  <!-- End Mask -->

         <div class="progress-bar"></div>  <!-- Progress Bar -->

      </div>  <!-- End Slider Container -->
   </div>
  </div>
</body>
</html>
